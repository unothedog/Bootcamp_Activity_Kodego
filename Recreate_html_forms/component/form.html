<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Main Form</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <form method="" action="notification.html" class="container-fluid bg-warning bg-gradient">
          <h4>
            ABC Company IT Service Request Form
          </h4>
              <fieldset>
                <div class="container text-center">
                  <div class="row align-items-center">
                     <div class="col">
                       <label for="inputfirstname" class="form-label">First name :</label>
                       <input type="text" class="form-control"  aria-label="First name" id="fname" placeholder="First name" required>
                     </div>
                 </div>
                 <div class="row align-items-center">
                  <div class="col">
                    <label for="inputlastname" class="form-label">Last name :</label>
                    <input type="text" class="form-control"  aria-label="Last name"  id="lname" placeholder="Last name" required>
                  </div>
                 </div>
                 <div class="row align-items-center">
                  <div class="col">
                    <label for="inputemail" class="form-label">Email :</label>
                    <input type="email" class="form-control" placeholder="Email"  aria-label="email"  id="email" required>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col">
                    <label for="inputcontactnumber" class="form-label">Contact Number :</label>
                    <input type="tel" class="form-control"  aria-label="Last name"  id="phone" placeholder="09000000"required>
                  </div>
                </div>  
              </fieldset>
              <fieldset id="chk_option">
                <div class="row align-items-center">
                  <div class="col">
                <h5>Work location:</h5>
                <br>
                  <p>Please select at least one option:</p>
                      <div class="form-check ">
                        <label class="form-check-label" for="onsite">
                        <input class="form-check-input" type="radio" id="onsite" name="work_site" value="Onsite" checked>
                          Onsite
                          <ul>
                            <li>
                              Please state your Workstation No., Department, Floor and Building
                            </li>
                          </ul>
                        </label>
                      </div>
                    </div>
                    <div class="row align-items-center">
                      <div class="col">
                      <div class="form-check">
                        <label class="form-check-label" for="wfm">
                        <input class="form-check-input" type="radio" id="wfh" name="work_site"  value="WFH">
                          WFH
                          <ul>
                            <li>
                              Please complete your address and include a landmark nearest to your location
                            </li>
                          </ul>
                        </label>     
                      </div>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col">
                      <label for="floatingTextarea2">Comments :</label>
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                    </div>
                    </div>
                  </div>
              </fieldset>


              <fieldset id="chk_error">
                <div class="row align-items-center">
                  <div class="col">
                  <h5>Service Request Type</h5>
                  <br>
                        <p>Please select at least one option:</p>
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="pc_lt_setup" value="pc_lt_setup"> 
                        <label for="pc_lt_setup">Desktop/Laptop Setup</label>
                    </div>
                  </div>



                <div class="row align-items-center">
                  <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="pc_lt_support" value="pc_lt_support">
                        <label for="pc_lt_setup">Desktop/Laptop Support</label>
                      </div>
                      </div>


                 <div class="row align-items-center">
                  <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="pc_lt_maintain" value="pc_lt_maintain">
                        <label for="pc_lt_setup">Desktop/Laptop Maintenance</label>
                   </div>
                  </div>


                 <div class="row align-items-center">
                  <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="soft_install" value="soft_install">
                        <label for="pc_lt_setup">Software Installation</label>
                      </div>
                    </div>

                    <div class="row align-items-center">
                      <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="soft_support" value="soft_support">
                        <label for="pc_lt_setup">Software Support</label>
                      </div>
                      </div>

                  
                      <div class="row align-items-center">
                        <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="peripheral_setup" value="peripheral_setup">
                        <label for="pc_lt_setup">Computer Peripheral Setup</label>
                        </div>
                      </div>


                       <div class="row align-items-center">
                      <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="peripheral_ts" value="peripheral_ts">
                        <label for="pc_lt_setup">Peripheral Troubleshooting</label>
                        </div>
                      </div>


                       <div class="row align-items-center">
                      <div class="col">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="pc_peripheral_maintain" value="pc_peripheral_maintain">
                        <label for="pc_lt_setup">Computer Peripheral Maintenance</label>
                      </div>
                    </div>


                   <div class="row align-items-center">
                      <div class="col">
                      <label for="floatingTextarea2">Request Description:</label>
                      <textarea class="form-control" placeholder="Leave a comment here" name="comments" id="comments" required></textarea>
                      </div>
                    </div>
              </fieldset>

                <div class="row align-items-center">
                  <div class="col">
                  <label for="formFileLg" class="form-label">Please select a picture or screenshot that serves as a reference of your request:</label>
                  <input class="form-control form-control-lg" id="file" type="file">
                </div>
                </div>

                <br>

                <div class="row align-items-center">
                  <div class="col">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="terms_conditions" value="terms_and_conditions">
                  <label for="terms-and-conditions" name="terms-and-conditions" class="ms-3">I accept the <a href="#">terms and conditions</a></label>
                 </div>
                </div>

                <br>

                 <div class="row">
                  <div class="col mb-5">
                  <button onclick="handleData()" class="btn btn-primary" type="submit">Submit</button>
                </div> 
                </div>    
            </div>
        </form>
        <script type="text/javascript">
            var fileInput = document.getElementById('file');
            function handleData() {
                var  work_site = document.getElementsByName("work_site");
                var form_data = new FormData(document.querySelector("form"));
                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var location = document.getElementById('location').value;
                var comments = document.getElementById('comments').value;
                if (fname !== "" && lname !== "" && email !== "" && phone !== "" && location!== "" && work_site[0].checked == true || work_site[1].checked == true && form_data.has("service[]") && comments !== "" && fileInput.value !== "") {
                    alert("Thanks for submitting your request.!");
                    return true;
                }
                alert("Please fill out required information to proceed");
                document.getElementById("chk_error").style.visibility = "visible";
                document.getElementById("chk_option").style.visibility = "visible"; 
                return false;
            }
        </script>
    </body>
</html>
