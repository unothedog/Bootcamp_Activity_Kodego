<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML tables</title>
</head>
<body>
    <div>   
        <table border="1" cellpadding="10">
            <thead>
                <th colspan="3">Basic Information</th>
                <tr>
                    <td><center>Name</center></td>
                    <td><center>Age</center></td>
                    <td><center>Email</center></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan Pinoy</td>
                    <td>18</td>
                    <td>JuanPinoy@sampleemail.com</td>
                </tr>
                <tr>
                    <td>Jane Pinoy</td>
                    <td>17</td>
                    <td>JanePinoy@sampleemal.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
